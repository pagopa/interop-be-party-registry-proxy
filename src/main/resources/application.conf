include "kamon"

akka {
  loglevel = "INFO"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  management {
    http {
      hostname = "0.0.0.0"
      bind-hostname = 0.0.0.0
      route-providers-read-only = false
    }
    health-checks {
      readiness-checks {
        ready = "it.pagopa.interop.partyregistryproxy.server.impl.HealthCheck"
      }
      liveness-checks {
        live = "it.pagopa.interop.partyregistryproxy.server.impl.LiveCheck"
      }
    }
  }
}

party-registry-proxy {
  port = 8088

  index {
    institutions {
      folder = "index/institutions"
    }
    categories {
      folder = "index/categories"
    }
  }

  sources {
    ipa {
      origin = "IPA"
      institutions {
        open-data-url = ${PARTY_REGISTRY_INSTITUTIONS_URL}
      }
      categories {
        open-data-url = ${PARTY_REGISTRY_CATEGORIES_URL}
      }
    }
    mock {
      origin = ${?MOCK_ORIGIN}
      institutions {
        open-data-url = ${?PARTY_MOCK_REGISTRY_INSTITUTIONS_URL}
      }
      categories {
        open-data-url = ${?PARTY_MOCK_REGISTRY_CATEGORIES_URL}
      }
    }
  }

}