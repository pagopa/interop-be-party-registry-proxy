include "kamon"

akka {
  loglevel = "INFO"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  management {
    http {
      hostname = "0.0.0.0"
      bind-hostname = 0.0.0.0
      route-providers-read-only = false
    }
    health-checks {
      readiness-checks {
        ready = "it.pagopa.pdnd.interop.uservice.partyregistryproxy.server.impl.HealthCheck"
      }
      liveness-checks {
        live = "it.pagopa.pdnd.interop.uservice.partyregistryproxy.server.impl.LiveCheck"
      }
    }
  }
}

uservice-party-registry-proxy {
  port = 8088
  ipa-update-time = "09:30"
  institutions {
    index-dir = "index/institutions"
    open-data-url = ${PARTY_REGISTRY_INSTITUTIONS_URL}
  }
  categories {
    index-dir = "index/categories"
    open-data-url = ${PARTY_REGISTRY_CATEGORIES_URL}
  }
}